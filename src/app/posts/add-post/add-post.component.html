<div class='row my-4 '>
  <div class='col-md-12'>
    <form (ngSubmit)='onAddPost()' [formGroup]='postForm'>
      <h3>Add post</h3>
      <hr>
      <div class='mb-3'>
        <label>Title</label>
        <input class='form-control' formControlName='title' placeholder='Title' type='text'>
        <div *ngIf='postForm.get("title")?.touched && postForm.invalid'>
          <div *ngIf='postForm.get("title")?.errors?.["required"]'>
            <small style='color: crimson'>Enter a title</small>
          </div>
          <div *ngIf='postForm.get("title")?.errors?.["minlength"]'>
            <small style='color: crimson'>Title should
              be {{postForm.get('title')?.errors?.['minlength'].requiredLength}}
              Now its {{postForm.get('title')?.errors?.['minlength'].actualLength}}
            </small>
          </div>
        </div>
      </div>
      <div class='mb-3'>
        <label>Description</label>
        <textarea class='form-control' formControlName='description'></textarea>
        <div>
          <small style='color: crimson'>
            {{showDescriptionErrors()}}
          </small>
        </div>
      </div>
      <div class='my-3' type='submit'>
        <button [disabled]='postForm.invalid' class='btn btn-primary'>
          Add post
        </button>
      </div>
    </form>
  </div>
</div>
